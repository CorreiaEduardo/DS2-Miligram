<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Trabalho Miligram - Novo Produto</title>
    <link rel="icon" href="../img/miligram-logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <!-- OS LINKS ABAIXO DEMORAM MUITO PARA CARREGAR -->
    <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"> -->
    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"> -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/add-product.css">
</head>

<body>
    <nav>
        <ul class="row nav-top">
            <li class="column column-10 column-offset-10">
                <a href="products.html" class="nav-title">LOREM</a>
            </li>
            <li class="column column-40 column-offset-10">
                <input class="nav-search" type="text" placeholder="Pode procurar :)" id="searchField">
            </li>
            <li class="column column-10 column-offset-10">
                <a href="../index.html">Sair</a>
            </li>
            <li class="column column-10"></li>
        </ul>
        <ul class="nav-list">
            <li class="nav-item"><a href="products.html">Produtos</a></li>
            <li class="nav-item"><a href="contact.html">Contato</a></li>
            <li id="nav-active" class="nav-item"><a href="add-product.html">Novo Produto</a></li>
        </ul>
    </nav>

    <div class="container">
        <form>
            <fieldset>
                <label for="nameField">Nome</label>
                <input type="text" placeholder="Insira o nome do produto aqui." id="nameField">

                <label for="ageRangeField">Categoria</label>
                <select id="ageRangeField" style=>
                    <option value="none">Escolha a categoria.</option>
                    <option value="Esportes">Esportes</option>
                    <option value="Eletrónicos">Eletrónicos</option>
                    <option value="Games">Games</option>
                    <option value="Cozinha">Cozinha</option>
                </select>

                <label for="quantityField">Quantidade</label>
                <input type="number" min="1" placeholder="Quantidade em estoque." id="quantityField">

                <label for="priceField">Preço</label>
                <input type="number" min="0" placeholder="Preço por unidade." id="priceField">

                <label for="quantityToSellField">Quantidade a venda</label>
                <input type="number" min="0" placeholder="Quantidade a venda." id="quantityToSellField">

                <label for="toSell">Promoção?</label>
                <label class="switch">
                    <input type="checkbox" id="toSell">
                    <span class="slider round"></span>
                </label>

                <label for="discountField">Desconto em %</label>
                <input type="number" min="1" placeholder="Insira o desconto em %" id="discountField">

                <label id="deadLineLabel" for="deadLineField">Data de término da promoção</label>
                <input class="datepicker" type="date" id="deadLineField">

                <label for="text-area">Descrição</label>
                <textarea id="text-area" class="text-area" placeholder="Insira a descrição do produto."></textarea>
                <div>
                    <input class="button-primary" type="submit" value="Cadastrar" style="margin-top: 2%;">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
